<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{Layout}">
>



<body>



	<br>
	<br>

	<!--Fim do cabeçalho-->





	<div layout:fragment="content">
		<div>
			<div>
				<h1>Cadastro de Restaurante</h1>
			</div>
			<br>
			<form method="POST" action="">
				<fieldset>
					<label for="nome">Nome do Restaurante:</label><br> <input
						type="text" name="nome" id="nome" placeholder="Nome..."> <br>
					<br> <label for="cnpj">CNPJ:</label><br> <input
						type="text" name="cnpj" id="cnpj" placeholder="CNPJ..."> <br>
					<br> <label for="email">E-mail:</label><br> <input
						type="text" name="email" id="email" placeholder="E-mail...">
					<br>
					<br> <label for="telefone">Telefone:</label><br> <input
						type="text" name="telefone" id="telefone"
						placeholder="Telefone..."> <br>
					<br> <label for="cep">CEP:</label><br> <input type="text"
						name="cep" id="cep" placeholder="CEP..."> <br>
					<br> <label for="categoria">Categoria de Comida:</label><br>
					<select name="categoria" id="categoria">
						<option value="">Salada</option>
						<option value="">Churrasco</option>
						<option value="">Pizza</option>
						<option value="">Hambuguer</option>
					</select> <br>
					<br> <label for="logotipo">Logotipo:</label><br> <input
						type="file" name="logotipo" id="logotipo"><br>
					<br> <label for="senha">Senha:</label><br> <input
						type="password" name="senha" id="senha" placeholder="Senha...">
					<br>
					<br>


					<div class="msgDeErro">Aqui vai uma mensagem de Erro</div>
					<br>
					<br> <input type="button" value="Cadastrar">





				</fieldset>
			</form>
			<br>

			<div>
				<input type="button" value="Voltar">
			</div>
		</div>
	</div>











	<!--Inicio do Rodapé-->

</body>



</html>
