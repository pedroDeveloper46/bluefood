<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BlueFood</title>
    <link rel="stylesheet" type="text/css" href="CSS/bf_estiloSistema.css">
</head>

<body>

    <header>
        <div class="divLogotipo">

            <span class="spanAuxiliarAlinhamentoVertical"></span>
            <a href="">
                <img src="images/bf_logotipoSistema.png" class="imgLogo" />
            </a>

        </div>

        <div class="usuarioLogado">
            Olá Nome do Usúario
            
            
        </div>
    </header>

    <br><br>
    <!--Fim do cabeçalho-->




    <div>
        <h1>Relatório dos Itens</h1>
        <fieldset id="fieldsetFiltros">
            <legend>Filtros</legend>
            <label for="numero">Item:</label><br>
            <input type="text" name="numero" id="numero" placeholder=""><br>

            <label for="inicio">Início</label><br>
            <input type="date" name="inicio" id="inicio"><br>

            <label for="fim">Início</label><br>
            <input type="date" name="fim" id="fim"><br><br>

            <input type="button" value="Buscar">


        </fieldset>


    </div>
    <br><br>


    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Faturamento</th>
        </tr>

        <tr>
            <td>Hambuguer</td>
            <td>25</td>
            <td>R$335,00</td>
        </tr>

        <tr>
            <td>Pizza</td>
            <td>134</td>
            <td>R$1.264,00</td>
        </tr>

        <tr>
            <td>Salada</td>
            <td>10</td>
            <td>R$500,00</td>
        </tr>

        <tr>
            <td>Refrigerante</td>
            <td>50</td>
            <td>R$450,00</td>
        </tr>


    </table>

    <br><br>


    <input type="button" value="Voltar">






    <!--Inicio do Rodapé-->


</body>



</html>
