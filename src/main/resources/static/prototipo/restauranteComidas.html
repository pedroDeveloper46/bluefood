<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BlueFood</title>
    <link rel="stylesheet" type="text/css" href="CSS/bf_estiloSistema.css">
</head>

<body>

    <header>
        <div class="divLogotipo">

            <span class="spanAuxiliarAlinhamentoVertical"></span>
            <a href="">
                <img src="images/bf_logotipoSistema.png" class="imgLogo" />
            </a>

        </div>

        <div class="usuarioLogado">
            Olá Nome do Usúario


        </div>
    </header>

    <br><br>



    <!--Fim do cabeçalho-->

    <div>
        <h1>Comidas</h1>
    </div>

    <div>


        <span>Pizzas de Calabresa</span><br>
        <span>Pizzas</span><br>
        <span>Massa Fina, queijo, Calabresa e Pimenta</span><br>
        <span>R$30,00</span><br>
        <input type="button" value="Remover">

        <br>
        <br>


        <span>Hambuguer</span><br>
        <span>Lanches</span><br>
        <span>Pão, carne 200Gr, queijo, tomate e alface</span><br>
        <span>R$25,00</span><br>
        <input type="button" value="Remover">

        <br>

        <div class="msgDeErro">
            Eventual Mensagem de Erro
        </div>

        




    </div>


    <br>

    <div>
        <span>Nova Comida:</span><br>
        <form method="POST" action="">
            
                <label for="item">Item:</label><br>
                <input type="text" name="item" id="item" placeholder="Item..."><br>

                <label for="descricao">Descricao:</label><br>
                <input type="text" name="descricao" id="descricao" placeholder="Descrição..."><br>

                <label for="preco">Preço:</label><br>
                <input type="text" name="preco" id="preco" placeholder="Preço..."><br>

                <label for="categoria">Categoria da Comida:</label><br>
                <input type="text" name="categoria" id="categoria" placeholder="Categoria..."><br>

                <label for="destaque">Destaque:</label><br>
                <input type="checkbox" name="destaque" id="destaque"><br><br>

                <input type="button" value="Adicionar"><br><br>
            





        </form>
    </div>
    <br>

    <div>
        <input type="button" value="Voltar">
    </div>




    <!--Inicio do Rodapé-->




</body>

</html>
