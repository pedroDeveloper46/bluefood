<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BlueFood</title>
    <link rel="stylesheet" type="text/css" href="CSS/bf_estiloSistema.css">
</head>

<body>

    <header>
        <div class="divLogotipo">

            <span class="spanAuxiliarAlinhamentoVertical"></span>
            <a href="">
                <img src="images/bf_logotipoSistema.png" class="imgLogo" />
            </a>

        </div>

        <div class="usuarioLogado">
            Olá Nome do Usúario
            
            
        </div>
    </header>

    <br><br>

    <!--Fim do cabeçalho-->

    <div>
        <h1>Cadastro de Restaurante</h1>
    </div>
    <br>



    <div>
        <form method="POST" action="">
            <fieldset>
                <label for="nome">Nome do Restaurante:</label><br>
                <input type="text" name="nome" id="nome" placeholder="Nome...">
                <br><br>

                <label for="cnpj">CNPJ:</label><br>
                <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ...">
                <br><br>

                <label for="email">E-mail:</label><br>
                <input type="text" name="email" id="email" placeholder="E-mail...">
                <br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="text" name="telefone" id="telefone" placeholder="Telefone...">
                <br><br>

                <label for="cep">CEP:</label><br>
                <input type="text" name="cep" id="cep" placeholder="CEP...">
                <br><br>

                <label for="categoria">Categoria de Comida:</label><br>
                <select name="categoria" id="categoria">
                    <option value="">Salada</option>
                    <option value="">Churrasco</option>
                    <option value="">Pizza</option>
                    <option value="">Hambuguer</option>
                </select>
                <br><br>

                <label for="logotipo">Logotipo:</label><br>
                <input type="file" name="logotipo" id="logotipo"><br><br>

                <label for="senha">Senha:</label><br>
                <input type="password" name="senha" id="senha" placeholder="Senha...">
                <br><br>


                <div class="msgDeErro">
                    Aqui vai uma mensagem de Erro
                </div>
                <br><br>

                <input type="button" value="Cadastrar">





            </fieldset>
        </form>
        <br>

        <div>
            <input type="button" value="Voltar">
        </div>
    </div>








    


    <!--Inicio do Rodapé-->

</body>



</html>
