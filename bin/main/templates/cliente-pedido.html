<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{Layout}"
	th:with="link=@{/cliente/home}">

<body>

	<div layout:fragment="content">
		<div>
			<h1>SEU PEDIDO</h1>
			<input type="button" value="Refazer Pedido" th:onclick="'location.href=\'' + @{/cliente/carrinho/refazerCarrinho} + '?pedidoId=' + ${pedido.id} + '\';'">
		</div>
		<br>
		<br>
		
		<div class="msgDeErro">
			<span th:text="'STATUS: ' + ${pedido.status.descricao}"></span>
		</div><br>
		
		<div>
			<img th:src="@{/images/logotipo/} + ${pedido.restaurante.logotipo}" class="imgOpcao">
		</div>
		<br><br>
		

		<div th:each="item : ${pedido.itens}">
			<span th:text="${item.itemCardapio.nome}" class="tituloRestaurante"></span><br> 
			<span th:text="'Quantidade: ' + ${item.quantidade}"></span><br>
			<span th:text="${item.observacoes}"></span><br> 
			<span th:text="${#numbers.formatCurrency(item.preco)}"></span><br>
			<br> <input type="button" value="Remover"> <br>
			<br>
		</div>

		<br>
		<br>

		<div>
		    <span class="tituloRestaurante">Taxa de Entrega</span>
			<span th:text="${#numbers.formatCurrency(pedido.taxaEntrega)}"></span><br> 
			<br><br>
			<span class="tituloRestaurante">Total</span>
			<span th:text="${#numbers.formatCurrency(pedido.total)}"></span>

		</div>
		<br>
		<br>


		<div>

			<input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/cliente/home} + '\';'">
		</div>



	</div>



</body>

</html>
