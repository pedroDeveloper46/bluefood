<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{Layout}">
>



<body>



	<br>
	<br>

	<!--Fim do cabeçalho-->





	<div layout:fragment="content">
		<div>
			<div>
				<h1>Cadastro de Restaurante</h1>

				<div class="msgDeSucesso" th:if="${msg != null}">
					<span th:text="${msg}"></span>
				</div>
				<br>
			</div>
			<br>
			<form method="POST" th:object="${restaurante}"
				th:action="${!editMode} ? @{/public/restaurante/save} : @{/restaurante/save}"
				enctype="multipart/form-data">
				<fieldset>
				    <input type="hidden" th:field="*{id}">
					<label for="nome">Nome do Restaurante:</label><br> <input
						type="text" name="nome" id="nome" placeholder="Nome..."
						th:field="*{nome}"
						th:classappend="${#fields.hasErrors('nome')} ? 'inputErro' : ''">
					<br> <br>
					<div class="msgDeErro" th:if="${#fields.hasErrors('nome')}">
						<span th:errors="*{nome}"></span>
					</div>

					<label for="cnpj">CNPJ:</label><br> <input type="text"
						name="cnpj" id="cnpj" placeholder="CNPJ..." th:field="*{cnpj}"
						th:classappend="${#fields.hasErrors('cnpj')} ? 'inputErro' : ''">
					<br> <br>
					<div class="msgDeErro" th:if="${#fields.hasErrors('cnpj')}">
						<span th:errors="*{cnpj}"></span>
					</div>



					<label for="email">E-mail:</label><br> <input type="text"
						name="email" id="email" placeholder="E-mail..."
						th:field="*{email}"
						th:classappend="${#fields.hasErrors('email')} ? 'inputErro' : ''"><br>
					<br>
					<div class="msgDeErro" th:if="${#fields.hasErrors('email')}">
						<span th:errors="*{email}"></span>
					</div>

					<label for="telefone">Telefone:</label><br> <input type="text"
						name="telefone" id="telefone" placeholder="Telefone..."
						th:field="*{telefone}"
						th:classappend="${#fields.hasErrors('telefone')} ? 'inputErro' : ''">
					<br> <br>
					<div class="msgDeErro" th:if="${#fields.hasErrors('telefone')}">
						<span th:errors="*{telefone}"></span>
					</div>

					<label for="taxaEntrega">Taxa de Entrega:</label><br> <input
						type="text" name="taxaEntrega" id="taxaEntrega"
						placeholder="Taxa de Entrega..." th:field="*{taxaEntrega}"
						th:classappend="${#fields.hasErrors('taxaEntrega')} ? 'inputErro' : ''">
					<br> <br>
					<div class="msgDeErro" th:if="${#fields.hasErrors('taxaEntrega')}">
						<span th:errors="*{taxaEntrega}"></span>
					</div>

					<label for="tempoEntrega">Tempo de Entrega:</label><br> <input
						type="text" name="tempoEntrega" id="tempoEntrega"
						placeholder="Tempo de Entrega..." th:field="*{tempoEntregaBase}"
						th:classappend="${#fields.hasErrors('tempoEntregaBase')} ? 'inputErro' : ''">
					<br> <br>
					<div class="msgDeErro"
						th:if="${#fields.hasErrors('tempoEntregaBase')}">
						<span th:errors="*{tempoEntregaBase}"></span>
					</div>


					<div th:if="${!editMode}">
						<label for="logotipo">Logotipo:</label><br> <input
							type="file" name="logotipo" id="logotipo"
							th:field="*{logotipoFile}"
							th:classappend="${#fields.hasErrors('tempoEntregaBase')} ? 'inputErro' : ''"><br>
						<div class="msgDeErro"
							th:if="${#fields.hasErrors('logotipoFile')}">
							<span th:errors="*{logotipoFile}"></span>
						</div>
					</div>



					<label for="categoria">Categoria de Comida:</label><br> <select
						th:field="*{categorias}" name="categoria" id="categoria"
						multiple="multiple" style="height: 90px;"
						th:classappend="${#fields.hasErrors('categorias')} ? 'inputErro' : ''">
						<option th:each="categoria : ${categorias}"
							th:value="${categoria.id}" th:text="${categoria.nome}"></option>
					</select> <br> <br>
					<div class="msgDeErro" th:if="${#fields.hasErrors('categorias')}">
						<span th:errors="*{categorias}"></span>
					</div>



					<div th:if="${!editMode}">
						<label for="senha">Senha:</label><br> <input type="password"
							id="senha" name="senha" placeholder="Senha..."
							th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? 'inputErro' : ''" /><br>
						<br>
						<div class="msgDeErro" th:if="${#fields.hasErrors('senha')}">
							<span th:errors="*{senha}"></span>
						</div>
					</div>

					<input type="hidden" name="senha" value="*" th:if="${editMode}">

					<input type="submit"
						th:value="${!editMode} ? 'Cadastrar' : 'Alterar'">

				</fieldset>
			</form>
			<br> <input type="button" value="Voltar"
				th:onclick="'location.href=\'' + @{/restaurante/home} + '\';'">


		</div>
	</div>











	<!--Inicio do Rodapé-->

</body>



</html>
